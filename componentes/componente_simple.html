<!-- El ejemplo de reactivity pasado a componente -->
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <div id="mi_app">
       <contador></contador>
       <contador></contador>
    </div>
    
    <script src="https://unpkg.com/vue"></script>
    <script>
        Vue.component('contador', {
            data: function() {
                return {
                    valor:0
                }
            },
            created: function() {
                setInterval(()=> {
                    this.valor++
                }, 1000)
            },
            template: '<div>{{valor}}</div>'
        })
        var app = new Vue({
            el: "#mi_app",
        })
    </script>
</body>
</html>
