<!-- El ejemplo de reactivity pasado a componente -->
<!-- añadida una prop con el valor inicial del contador -->
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <div id="mi_app">
       <contador inicial="0"></contador>
       <contador inicial="10"></contador>
    </div>
    
    <script src="https://unpkg.com/vue"></script>
    <script>
        Vue.component('contador', {
            props: ['inicial'],
            // también se podría especificar el tipo, haríamos
            /*
            props : {
                'inicial': Number
            }
            */
            data: function() {
                return {
                    valor:this.inicial
                }
            },
            created: function() {
                setInterval(()=> {
                    this.valor++
                }, 1000)
            },
            template: '<div>{{valor}}</div>'
        })
        var app = new Vue({
            el: "#mi_app",
        })
    </script>
</body>
</html>
